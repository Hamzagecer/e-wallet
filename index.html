<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ccf51f5eac.js" crossorigin="anonymous"></script>
    <title>E-wallet</title>
</head>
<body>
    <div class="wallet-container text-center">
        <p class="page-title"><i class="fas fa-align-left"></i> My E-Wallet<i class="fas fa-user"></i></p>

      <div class="amount-box text-center">
        <i class="fas fa-wallet"></i>
        <p>Total Balance</p>
        <p class="amount">$ 123</p>
      </div>

      <div class="btn-group text-center">
          <button type="button" class="btn btn-outline-light">Add Money</button>
          <button type="button" class="btn btn-outline-light">Widthdraw</button>
      </div>
      <div class="txn-history">
          <p><b>History</b></p>
          <p class="txn-list">Payment to xyz Shop<span class="debit-amount">-100$</span></p>
          <p class="txn-list">Payment to abc Shop<span class="debit-amount">-150$</span></p>
          <p class="txn-list">Credit From abc ltd<span class="credit-amount">+300$</span></p>
          <p class="txn-list">Transfer From Hamza Gecer<span class="credit-amount">+100$</span></p>
      </div>

      <div class="footer-menu">

        <div class="row text-center">
            <div class="col-md-3">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </div>
            <div class="col-md-3">
                <i class="fas fa-inbox"></i>
                <p>Inbox</p>
            </div>
            <div class="col-md-3">
                <i class="fas fa-university"></i>
                <p>Bank</p>
            </div>
            <div class="col-md-3">
                <i class="fas fa-barcode"></i>
                <p>Scan</p>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
